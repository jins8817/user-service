server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:usermanagement;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    # IMPORTANTISSIMO: fa partire data.sql DOPO la creazione delle tabelle JPA
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
  application:
    allowedOrigins: http://localhost:[*]
    name: UserManagementDEV
management:
  endpoints:
    web:
      exposure:
        include: "*"
 
jwt:
  private.key: 
  public.key: 
